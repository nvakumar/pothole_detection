<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Detection Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen flex flex-col items-center justify-center p-6">
    <h1 class="text-4xl font-bold text-blue-600 mb-6">ðŸš§ Pothole Detection Results</h1>

    {% if media_type == 'image' %}
      <div class="bg-white shadow-md rounded-lg p-6">
        <img src="{{ url_for('static', filename=media_path) }}" class="rounded-lg max-w-xl" alt="Detected Image" />
        <p class="mt-4 text-lg text-green-600 font-semibold">Detected Potholes: {{ pothole_count }}</p>
      </div>
    {% elif media_type == 'video_stream' %}
      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Live Video Detection</h2>
        <div class="rounded overflow-hidden">
          <img src="{{ url_for('video_feed', filename=video_name) }}" class="w-full max-w-2xl border border-gray-300" />
        </div>
      </div>
    {% endif %}

    <a href="/" class="mt-8 inline-block bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 transition">
       Upload Another
    </a>
  </div>
</body>
</html>
